<!--
    remember: this template is connected to ModalInstanceCtrl. 
    when the cancel button is clicked, it kicks off the cancel() 
    method in that controller.
-->

<div>
    <div class="modal-header">
        <h2 class="modal-title">Modal Title</h2>
    </div>
    <div class="modal-body">
        <p>This is a modal body.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="modalInstance.cancel()">Close</button>
    </div>
</div>
