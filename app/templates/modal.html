<div>

    <div class="modal-header">
        <h2 class="modal-title">CAN YOU SEE ME??!!!!</h2>
    </div>

    <div class="modal-body">
        <h3>Want your own space? Make it!</h3>
        <br>
        <form ng-submit="modalInstance.ok()">
            <input type="text" name='submission' ng-model='modalInstance.name' placeholder="You have to write something, foo'">
        </form>
        <br>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="modalInstance.ok()">MAKE IT YOUR OWN!!!</button>
        <button class="btn btn-warning" type="button" ng-click="modalInstance.cancel()">Now can you close me?</button>
    </div>

</div>

<!--
    remember: this template is connected to ModalInstanceCtrl. 
    when the cancel button is clicked, it kicks off the cancel() 
    method in that controller.
-->
