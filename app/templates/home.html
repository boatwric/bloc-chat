<section ng-controller="HomeCtrl as home">

    <!--Make a new chat room-->

    <!--div class='new room' ng-controller='ModalCtrl as modal'>
        <button type="button" class="btn btn-default" ng-click="modal.open()">Make a new damn room</button>
    </div-->

    <!--List chat rooms-->

    <div class="col-md-2 navbar" ng-controller='ModalCtrl as modal'>
        <h3>{{home.title}}</h3>
        <h4 ng-repeat="room in home.room">{{room.$value}}</h4>
        <button type="button" class="btn btn-default" ng-click="modal.open()">Make a new damn room</button>
    </div>

    <div class='container'>
        <h3>
            Hi
        </h3>
    </div>

    <div class='message'>
        <form name="message" action="">
            <input name="usermsg" type="text" id="usermsg" size="63" />
            <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
        </form>
    </div>

</section>
