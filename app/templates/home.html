<section ng-controller="HomeCtrl as home">

    <div class="navbar col-sm-3">
        <h3>{{home.title}}</h3>

        <br/>

        <!--List chat rooms-->
        <h4>Pick a damn room</h4>
        <h5 ng-click="home.setRoom(room)" ng-repeat="room in home.room">{{room.$value}}</h5>

        <br/>

        <!--Make a new chat room-->
        <div ng-controller='ModalCtrl as modal'>
            <button type="button" class="btn btn-default" ng-click="modal.open()">Make your own damn room</button>
        </div>

    </div>

    <div class='msg-container'>
        <h2>{{ currentRoom.$value }}</h2>
        <table class="table">
            <tr class="row">
                <div ng-repeat="message in home.messages">
                    <td class="username">
                        {{ message.username }}:
                        <!--Hasn't been defined yet-->

                        <br/> {{ message.content }}
                        <!--Hasn't been defined yet-->
                    </td>
                    <td class="sentAt">{{ message.sentAt }}</td>
                    <!--Hasn't been defined yet-->
                </div>
            </tr>

        </table>
    </div>

    <div class='msg-send'>
        <div>
            <form name="message" action="">
                <input name="usermsg" type="text" id="usermsg" size="63" />
                <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
            </form>
        </div>
    </div>

</section>
